
<section class="container" data-role="application">
  <div class="box-languages"><img src="images/br.png" alt="Portuguese language" data-ng-if="('APP.CHOOSE_LANG' | translate) == 'Choose Language'"/><img src="images/en.png" alt="English language" data-ng-if="('APP.CHOOSE_LANG' | translate) == 'Escolher Idioma'"/></div>
  <select class="center-block" data-ng-change="vm.translateLanguage(languagesTranslate)" data-ng-model="languagesTranslate" data-ng-options="languageTranslate.language for languageTranslate in vm.languagesTranslate">
    <option value="" selected="selected" disabled="disabled" data-ng-bind-html="'APP.CHOOSE_LANG' | translate"></option>
  </select>
  <p data-ng-bind-html="'APP.DESCRIPTION' | translate"></p>
  <p class="text-center"><strong><em class="text-center" data-ng-bind-html="'APP.LICENSE' | translate"></em></strong></p>
  <p class="text-center"><i class="fa fa-star"></i>&nbsp;<small data-ng-bind-html="'APP.CONTRIBUTE' | translate"></small></p><a class="button btn-download" data-ng-href="https://github.com/fredsrocha/fsr-workflow/archive/master.zip"><i class="fa fa-download"></i> Download</a>
  <p class="text-center"><strong class="text-upper" data-ng-bind-html="'APP.TEST' | translate"></strong></p>
  <table>
    <thead>
      <th>Photo</th>
      <th>Gender</th>
      <th>Title</th>
      <th>First Name</th>
      <th>Last Name</th>
    </thead>
    <tbody>
      <tr data-ng-repeat="rua in vm.randomUserApi">
        <td data-label="Photo"><img data-ng-src="{{ rua.picture.thumbnail }}" alt="{{ rua.name.first }} {{ rua.name.last }} photo"/></td>
        <td data-label="Gender">{{ rua.gender }}</td>
        <td data-label="Title">{{ rua.name.title }}</td>
        <td data-label="First Name">{{ rua.name.first }}</td>
        <td data-label="Last Name">{{ rua.name.last }}</td>
      </tr>
    </tbody>
  </table>
  <p class="text-center"><small>Random users from <a data-ng-href="https://randomuser.me/" target="_blank">randomuser.me</a> API</small></p>
</section>
